---
# playbook for appserver1
- hosts: appserver1
  become: yes

  tasks:
  
# JAVA
  - name: Check java installed
    package:
        name: "java-1.8.0-openjdk"
        state: present

# APACHE
  - name: Install Apache.
    yum: name=httpd state=present

  - name: check Apache is up
    service: name=httpd state=started enabled=yes   